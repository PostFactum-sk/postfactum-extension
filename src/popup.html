<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <title>PostFactum</title>
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <link href="./assets/stylesheets/dialog.css" rel="stylesheet" type="text/css">
  <script src="./assets/javascripts/config.js"></script>
  <script src="./assets/javascripts/postfactum.js"></script>
</head>

<body>
  <div class="dialog-top">
    <img alt="Extension Icon" class="dialog-icon" src="./assets/icons/favicon-32x32.png" />
    <h1>Máte pochybnosti o dôveryhodnosti tejto stránky?</h1>
  </div>
  <div class="dialog-middle">
    <h2>Je táto stránka dôveryhodná?</h2>
    <form id="submit-form">
      <button type="submit" class="dialog-btn btn-upvote" name="upvote">
        Áno <i class="fa fa-thumbs-o-up"></i>
      </button>
      <button type="submit" class="dialog-btn btn-downvote" name="downvote">
        Nie <i class="fa fa-thumbs-o-down"></i>
      </button>
    </form>
  </div>
  <div class="dialog-bottom">
    <a class="dialog-link" href="https://postfactum.sk" id="about" tabIndex="-1" target="_blank">
      Viac o Post Factum
    </a>

    <div id="r-response"></div>
  </div>
  <script src="./assets/javascripts/dialog.js"></script>
</body>

</html>
