<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <title>PostFactum</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link href="assets/stylesheets/dialog.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="dialog-top">
    <img alt="Extension Icon" class="dialog-icon" src="icons/favicon-32x32.png" />
    <h1>Máte pochybnosti<br />
      o dôveryhodnosti tejto<br />
      stránky?
    </h1>
  </div>
  <div class="dialog-middle">
    <h2>Nechajte ju preveriť </h2><br />
    <form id="submit-form">
      <button type="submit" class="dialog-btn" name="upvote">+ Skóre</button>
      <button type="submit" class="dialog-btn" name="downvote">- Skóre</button>
    </form>
  </div>
  <div class="dialog-bottom">
    <a class="dialog-link" href="https://postfactum.sk" id="about" tabIndex="-1" target="_blank">Viac o Post
      Factum</a><br />
  </div>
  <div id="r-response"></div>
  <br />
  <script src="assets/javascripts/dialog.js"></script>
</body>

</html>
